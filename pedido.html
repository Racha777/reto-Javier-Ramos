<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700&display=swap" rel="stylesheet"/>
</head>
<body class="body">
    <header class="header">
        <nav class="header-nav">
            <div class="header-nav-container">
                <a href="./index.html" class="header-nav__link">
                    Volver al inicio
                </a>
            </div>
        </nav>
    </header>
    <main class="main">
            <form action="" class="main-formulario">
                <div class="main-formulario-container">
                    <h3 class="main-formulario__titulo">
                        Primero llene sus datos por favor
                    </h3>
                    <ul class="main-formulario__item-list">
                        <li class="main-formulario__item">
                            <label for="mainFormularioNombre" required class="main-formulario__label">Nombre/Razon Solcial</label>
                            <input type="text" id="mainFormularioNombre" class="main-formulario__input">
                        </li>
                        <li class="main-formulario__item">
                            <label for="mainFormularioDireccion" class="main-formulario__label">Direccion</label>
                            <input type="text" id="mainFormularioDireccion" class="main-formulario__input">
                        </li>
                        <li class="main-formulario__item">
                            <label for="mainFormularioTelefono" class="main-formulario__label">Telefono/celular</label>
                            <input type="number" id="mainFormularioTelefono" class="main-formulario__input">
                        </li>
                        <li class="main-formulario__item">
                            <label for="mainFormularioRUC" class="main-formulario__label">RUC</label>
                            <input type="number" id="mainFormularioRUC" class="main-formulario__input">
                        </li>
                    </ul>
                    <button class="main-formulario__botonRegistrar">
                        Registrar
                    </button>
                </div>
            </form>
    </main>
    <footer class="footer">

    </footer>
</body>
</html>
